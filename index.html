<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Alert per segnalare dati incompleti! -->
    <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Every field must be completed!</span>
    </div>

    <!-- Alert per segnalare cancellazione! -->
    <div class="alert alert-danger d-none my-3" role="alert" id="delete-msg">
      <i class="fa-solid fa-trash"></i>
      <span>Deleted Product!</span>
    </div>


    <!-- CREATE PRODUCT -->
    <div class="heading container mt-4">
        <h5> <span class="headingText"> Add Your Own Product!</span></h5>
    </div>

    <div class="container mt-3">
        <div class="create-product row align-items-center ">
            <div class="col nameInp">
                <input placeholder="Name" id="inpName" type="text" class="m-3 form-control">
            </div>
            <div class="col descriptionInp">
                <input placeholder="Description" id="inpDesc" type="text" class="m-3 form-control">
            </div>
            <div class="col brandInp">
                <input placeholder="Brand" id="inpBrand" type="text" class="m-3 form-control">
            </div>
            <div class="col imageUrlInp">
                <input placeholder="ImgURL" id="inpImg" type="text" class="m-3 form-control">
            </div>
            <div class="col priceInp">
                <input placeholder="Price" id="inpPrice" type="number" class="m-3 form-control">
            </div>
        </div>
        <div class="createBtn align-self-end" class="m-3 form-control">
            <button type="button" class="btn btn-success create-button" onclick="createProduct()"> Create Product</button>
        </div>
    </div>

    <div class="heading container mt-4">
        <h5> <span class="headingText"> Products List</span></h5>
    </div>

</div>


    <div class="container">
        <div id="cardResults" class="row row-cols-md-3 row-cols-2 g-4 my-4">
        </div>
      </div>
