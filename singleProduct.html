<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>e-commerce</title>
        <script src="https://kit.fontawesome.com/cd11af1fe9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Every field must be completed!</span>
    </div>
    
<div class="container" id="card-container">
    <div class="container-fluid d-flex justify-content-center mb-3">
        <div class="card h-100 m-3" >
            <img id="sProdImg" src="" class="card-img-top" alt="Product_img">
            <div class="card-body">
            <h5 id="nameShow" class="card-title"></h5>
            <p id="descShow" class="card-text"></p>
            <p id="brandShow" class="card-text"></p>
            <p id="priceShow" class="card-text"></p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class=" d-flex align-items-center justify-content-center flex-wrap flex-sm-nowrap ">
            <div class="nameInp">
                <input id="inpName" type="text" placeholder="Name" class="m-3 form-control">
            </div>
            <div class="descriptionInp m-2">
                <input id="inpDesc" type="text" placeholder="Description" class="m-3 form-control">
            </div>
            <div class="brandInp m-2">
                <input id="inpBrand" type="text" placeholder="Brand" class="m-3 form-control">
            </div>
            <div class="imageUrlInp m-2">
                <input id="inpImg" type="text" placeholder="Image URL" class="m-3 form-control">
            </div>
            <div class="priceInp m-2">
                <input id="inpPrice" type="number" placeholder="Price" class="m-3 form-control">
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="buttons m-2 " class="m-5 form-control flex-nowrap">
                <a href="index.html" class="btn btn-warning my-1 my-sm-0 p-2 mx-2"><i class="fa fa-home"></i> Home </a>
                <button type="button" class="btn btn-primary my-1 my-sm-0 p-2 mx-2" onclick="editProduct()"> Edit </button>
                <button type="button" class="btn btn-danger my-1 my-sm-0 p-2 mx-2" onclick="deleteProduct(singleProductId)"> Delete</button>
            </div>
        </div>
    </div>
</div>
